<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="script/checkersClass.js" type="module"></script>
    <script src="script/chessboard.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Assignment 8.1: Chessboard</h1>
        <h2>Preston Chapman | UAT</h2>
    </header>
    <section class="playerSection">
        <div>
            <h3>Player 1: (Top)</h3>
            <input id="playerOneName" type="text" placeholder="Player One">
            <p id="playerOnePieces">xx</p>
            <div class="picesBar">
                <div class="picesBarData" id="playerOneBar"></div>
            </div>
            <div class="playerColors">
                <label for="topPlayerColor">Top Player Color</label>
                <input id="topPlayerColor" value="#000000" type="color">
            </div>
        </div>
        <div>
            <h3>Player 2: (Bottom)</h3>
            <input id="playerTwoName" type="text" placeholder="Player Two">
            <p id="playerTwoPieces">xx</p>
            <div class="picesBar">
                <div class="picesBarData" id="playerTwoBar"></div>
            </div>
            <div class="playerColors">
                <label for="bottomPlayerColor">Bottom Player Color</label>
                <input id="bottomPlayerColor" value="#FFFFFF" type="color">
            </div>
        </div>
    </section>
    <section class="boardSection">
        <div id="chessboard">
            <section class="winScreen" id="winScreen">
                <div class="winContainer">
                    <h3 id="winName">{Player X} wins!</h3>
                    <button onclick="location.reload()">Play Again?</button> 
                </div>
            </section>
        </div>
        
    </section>
    <form class="inputs">
        <div>
            <div>
                <label for="chessOddColor">Odd Color</label>
                <input id="chessOddColor" value="#000000" type="color">
            </div>
            <div>
                <label for="chessEvenColor">Even Color</label>
                <input id="chessEvenColor" value="#FFFFFF" type="color">
            </div>
        </div>
        <div>
            <button id="resetColors">Reset Colors</button>
            <button id="resetBoard">Reset Board</button>
        </div>
    </form>
</body>
</html>
